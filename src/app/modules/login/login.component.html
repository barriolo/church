<div class="container-login" fxLayoutAlign="center center" fxLayout="column">

    <mat-card fxLayoutAlign="center center" fxLayout="column" [formGroup]="loginForm" >
        <h1>Bem-vindo</h1>
        <span>√Årea de membros da 70x7 church.</span>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn-login" (click)="login()">Entrar</button>
    </mat-card>

</div>
